<!DOCTYPE html>
<html lang="en">
<head>
<title>Blogger Tools</title>
<link href='/assests/images/favicon.ico' rel='icon' type='image/x-icon'>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #0d5302;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Container for flexboxes */
section {
  display: -webkit-flex;
  display: flex;
}

/* Style the navigation menu */
nav {
  -webkit-flex: 1;
  -ms-flex: 1;
  flex: 1;
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

/* Style the content */
article {
  -webkit-flex: 3;
  -ms-flex: 3;
  flex: 3;
  background-color: #f1f1f1;
  padding: 10px;
}

/* Style the footer */
footer {
  background-color: #0d5302;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the menu and the content (inside the section) sit on top of each other instead of next to each other */
@media (max-width: 600px) {
  section {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  -webkit-animation: fadeEffect 1s;
  animation: fadeEffect 1s;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>
<body>
<header>
  <h2>Blogger Tools</h2>
</header>
<section>
  <nav>
    <ul>
      <li><button class="btn btn-success btn-lg" onclick="openCity(event, 'tab1')" style="width:90%">Google PDF To Blogger</button></li>
	  <br>
      <li><button class="btn btn-primary btn-lg" onclick="openCity(event, 'tab2')" style="width:90%">Image To Blogger</button></li>
	  <br>
      <li><button class="btn btn-warning btn-lg" onclick="openCity(event, 'tab3')" style="width:90%">Get Link Show URL</button></li>
	  <br>
	  <li><button class="btn btn-danger btn-lg" onclick="openCity(event, 'tab4')" style="width:90%">Get Link Hide URL</button></li>
    </ul>
  </nav>
  
  <article>
	<div id="tab1" class="tabcontent">
		<h3>Google PDF To Blogger</h3>
		<b>Google PDF URL:</b><br><input type="text" name="googlepdfurl" style="width:100%" onchange="mygooglepdf(this.value)"><br/>
		<b>Blogger PDF URL:</b><br><input type="text" name="bloggerpdfurl" style="width:100%" id="googlepdfurl">
		<br/>
		<br>
		<button type="button" class="btn btn-success btn-lg" style="text-align:center" onclick="copypdfurl()">COPY</button>
		<p id="demo"></p>
	</div>

	<div id="tab2" class="tabcontent">
		<h3>Image To Blogger</h3>
		<b>Image URL:</b><br><input type="text" name="imageurl" style="width:100%"><br/>
		<b>Blogger Image URL:</b><br><input type="text" name="bloggerimageurl" style="width:100%">
		<br/>
		<br>
		<button type="button" class="btn btn-success btn-lg" style="text-align:center">COPY</button>
	</div>

	<div id="tab3" class="tabcontent">
		<h3>Get Link Show URL</h3>
		<b>Link Download:</b><br><input type="text" name="imageurl" style="width:100%"><br/>
		<b>Blogger Get Link Show:</b><br><input type="text" name="bloggershowurl" style="width:100%">
		<br/>
		<br>
		<button type="button" class="btn btn-success btn-lg" style="text-align:center">COPY</button>
	</div>
	
	<div id="tab4" class="tabcontent">
		<h3>Get Link Hide URL</h3>
		<b>Link Download:</b><br><input type="text" name="imageurl" style="width:100%"><br/>
		<b>Blogger Get Link Hide:</b><br><input type="text" name="bloggerhideurl" style="width:100%">
		<br/>
		<br>
		<button type="button" class="btn btn-success btn-lg" style="text-align:center">COPY</button>
	</div>
  </article>
</section>

<footer>
  <p>Copyright @ <script>document.write(new Date().getFullYear())</script> by ThanhPhat IT</p>
</footer>
<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
document.getElementById("googlepdfurl").addEventListener("change", mygooglepdf);
function mygooglepdf(val)
{
	var str = val;
	var res = str.slice(0,-16);
	document.getElementById("googlepdfurl").value ='<iframe height="800" src="'+ res + 'preview" width="615"></iframe>';
}
function copypdfurl() {
  var copyText = document.getElementById("googlepdfurl");
  copyText.select();
  document.execCommand("copy");
}
</script>
</body>
</html>
