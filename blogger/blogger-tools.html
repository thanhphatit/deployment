<!DOCTYPE html>
<html>

<head>
    <title>Github to JSDelivr</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport' />
    <style type="text/css">
    .intro {
        margin: .5em 0;
    }

    .jsDelivr,
    .ex,
    .main {
        margin: 1em 0;
    }

    .jsDelivr>img {
        margin: 0 0 10px;
    }

    .git .head {
        display: flex;
        align-items: center;
        margin: 0 0 .5em;
    }

    .git .head span {
        font-size: 1.3em;
        font-weight: 500;
        display: inline-block;
        margin: 0 0 0 6px;
    }

    .ex ul li {
        word-break: break-all;
    }

    .gitlink.invalid {
        border-color: #ffaf86;
        box-shadow: 0 0 0 0.2rem rgba(234, 121, 55, 0.25);
    }

    .footer {
        padding: 1em 0;
        border-top: 1px solid #eaeaea;
    }

    .embed-label {
        display: inline-block;
        margin: 10px 0;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xl-12 col-sm-12 col-md-12">
                <div class="head">
                    <h1 class="text-center intro">Blogger Tools</h1>
                    <p class="text-center">
                        <legend>ITBLOGNOTE.COM</legend>
                    </p>
                </div>
                <div class="main">
                    <div class="git">
                        <div class="head">
                            <span>Google PDF:</span>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12 col-xl-12 col-sm-12 col-md-12">
                                <input type="text" class="form-control gitlink" id="g" placeholder="Google File PDF URL">
                            </div>
                        </div>
                    </div>
                    <div class="jsDelivr">                  
                        <div class="form-group row">
                            <div class="col-lg-12 col-xl-12 col-sm-12 col-md-12">
                                <div class="row">
                                    <div class="col-lg-10 col-xl-10 col-sm-10 col-md-10">
                                        <input type="text" class="form-control" id="o" placeholder="Direct link with lastest commit (long hash)" readonly="">
                                    </div>
                                    <div class="col-lg-2 col-xl-2 col-sm-2 col-md-2">
                                        <button class="btn btn-success" id="c1">COPY</button>                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="embed">
                        <span class="embed-label"><strong>Embedded code</strong></span>
                        <div class="form-group row">
                            <div class="col-lg-12 col-xl-12 col-sm-12 col-md-12">
                                <div class="row">
                                    <div class="col-lg-10 col-xl-10 col-sm-10 col-md-10">
                                        <input type="text" class="form-control" id="n" placeholder="Embedded code with lastest commit (long hash)" readonly="">
                                    </div>
                                    <div class="col-lg-2 col-xl-2 col-sm-2 col-md-2">
                                        <button class="btn btn-success" id="c4">COPY</button>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-10 col-xl-10 col-sm-10 col-md-10">
                                        <input type="text" class="form-control" id="t" placeholder="Embedded code with lastest commit (short hash)" readonly="">
                                    </div>
                                    <div class="col-lg-2 col-xl-2 col-sm-2 col-md-2">
                                        <button class="btn btn-success" id="c5">COPY</button>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-10 col-xl-10 col-sm-10 col-md-10">
                                        <input type="text" class="form-control" id="p" placeholder="Embedded code without lastest commit" readonly="">
                                    </div>
                                    <div class="col-lg-2 col-xl-2 col-sm-2 col-md-2">
                                        <button class="btn btn-success" id="c6">COPY</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
                <div class="footer text-center">
                    Copyright@ <span class="year"></span> by ThanhPhatIT
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    
    </script>
</body>
</html>
